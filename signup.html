<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
    
        <!-- Signup Modal -->
        <div class="form-container" id="signup-form">
          <img src="/assets/img/path-to-philippine-map.png" alt="Philippine Map" class="logo">
          <h2>Sign Up</h2>
          <form>
            <input type="text" placeholder="Name" id="newName" required>
            <!-- <input type="email" placeholder="Email" id="email" required> -->
            <input type="text" placeholder="Username" id="newUsername" required>
            <input type="password" placeholder="Password" id="newPassword" required>
            <input type="password" placeholder="Confirm Password" id="newPasswordConfirmed" required>
            <button type="submit" onclick="signUp(getNewName(), getNewUsername(), getNewPassword(), getNewConfirmedPassword())">Sign Up</button>
          </form>
          <p>
            Already have an account? <a href="/login.html" style="text-decoration: none;">Login</a>
          </p>
        </div>
      </div>

    <script src="/assets/js/global.js"></script>
</body>
</html>
